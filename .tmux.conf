# Note that tmux is alias  TERM=xterm-256color tmux

# Allow mouse selection of panes.
set -g mouse on

# Some settings copied from https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# reload tmux config with
bind r source-file ~/.tmux.conf

bind C-c run "tmux save-buffer - | pbcopy"  # Copy to OS X

set-option -g status-position top

# Pane titles
set-option -g pane-border-status top
set-option -g pane-border-format " #P: #{pane_current_command} "
set-window-option -g automatic-rename on
set-option -g set-titles on

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Disables pane switching with the escape key and sets the escape key delay to 0
set -s escape-time 0

# split panes using arrows
bind Right split-window -h
bind Down split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch tabs using Alt-pgup / pgdown without prefix
set -g base-index 1       # Start numbering windows at 1, not 0.
set -g pane-base-index 1  # Start numbering panes at 1, not 0.
bind -n C-t new-window
bind -n C-PgDn next-window
bind -n C-PgUp previous-window

